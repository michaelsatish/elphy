<table>
    <thead>
        <tr>
            <th>Description</th>
            <th>Status</th>
            <th>Screenshot</th>
        </tr>
    </thead>
    <tbody>
        {% for step in steps %}
            {% if step["status"] == "Fail" %}
                <tr class="red lighten-2">
            {% elif step["status"] == "Warn" %}
                <tr class="orange lighten-2">
            {% else %}
                <tr>
            {% endif %}
                <td>{{ step["description"] }}</td>
                <td></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
